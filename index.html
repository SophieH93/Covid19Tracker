<body>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-8">
                <div class="row header-container">
                    <div class="col title-container">
                        <h1>Covid-19</h1>
                        <h4>Coronavirus</h4>
                    </div>
                    <div class="col search-container">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>                            
                            <input type="text" class="form-control" placeholder="Search Location" aria-label="Username" aria-describedby="basic-addon1">
                          </div>                       
                    </div>
                </div>
                <div class="row stats-container">
                    <div class="col">
                        <div class="card " onclick="changeDataSelection('cases')">
                            <div class="card-body">
                              <h5 class="card-title">Total Cases</h5>
                              <p class="card-text">1,456,542</p>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                        <div class="card active-cases-card" onclick="changeDataSelection('active')">
                            <div class="card-body">
                              <h5 class="card-title">Active Cases</h5>
                              <p class="card-text">1,048,886</p>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                        <div class="card" onclick="changeDataSelection('recovered')">
                            <div class="card-body">
                              <h5 class="card-title">Recovered</h5>
                              <p class="card-text">302,965</p>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                        <div class="card" onclick="changeDataSelection('deaths')">
                            <div class="card-body">
                              <h5 class="card-title">Deaths</h5>
                              <p class="card-text">82, 191</p>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row map-container mt-3">
                    <div class="col">
                        <div id="map"></div>
                    </div>
                </div>
                <div class="row chart-container mt-3">
                    <div class="col linear-chart p-3 mr-3">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="col p-3">
                        <canvas id="myPieChart"></canvas>                        
                    </div>
                </div>                
            </div>            
            <div class="col-4 side-panel-container my-3" >
                
            </div>
        </div>
    </div>
